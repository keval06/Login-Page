<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form>
                <input type="text" placeholder="Name" id="nameField"/>
                <input type="email" placeholder="Username or Email Address"/>
                <input type="password" placeholder="Password"/>
                <a href="">Forget Passsword ?</a>
                <input id="loginBtn" type="button" value="Login">

                <div class="links">
                    <a href="" class="#" ><img src="Assets/google-g-logo-85b2.png"</a>

                    <a href="" class="#"><img src="Assets/Facebook_Logo_2023.png" alt=""></a>

                    <a href="" class="#" id=""><img src="Assets/twitter-new-x-logo-design-vector_1340851-70.avif"></a>
                </div>

                <p id="signup">Not a member ? <a id="toggleBtn">Sign Up</a></p>
                <!-- <b/utton></button> -->
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
